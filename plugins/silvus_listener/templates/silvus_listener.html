{% extends 'base.html' %}{% block content %}<div class='container'><h2>Silvus Listener</h2><div class='card'><div class='card-header'>Latest Bearings</div><div class='card-body p-0'><table class='table table-sm mb-0'><thead><tr><th>Time</th><th>Freq</th><th>Bearing</th><th>Error</th><th>Conf</th></tr></thead><tbody id='bearing-rows'></tbody></table></div></div></div><script>async function fetchStatus(){try{let r=await fetch('./status');if(!r.ok)return;let d=await r.json();let b=document.getElementById('bearing-rows');b.innerHTML='';for(let ev of (d.last_bearings||[])){let tr=document.createElement('tr');tr.innerHTML=`<td>${ev.time_utc}</td><td>${ev.freq_mhz}</td><td>${Number(ev.bearing_deg_true).toFixed(1)}</td><td>${Number(ev.bearing_error_deg).toFixed(1)}</td><td>${ev.confidence}</td>`;b.appendChild(tr);}}catch(e){console.error(e);}}fetchStatus();setInterval(fetchStatus,2000);</script>{% endblock %}
